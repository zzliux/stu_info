<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>学生信息管理系统 - 学生注册</title>
	<link rel="stylesheet" href="/stu_info/public/layui/css/layui.css">
	<link rel="stylesheet" href="/stu_info/public/css/style.css">
</head>
<body>

<header class="layui-nav">
<ul class="layui-nav" lay-filter="">
	<li class="layui-nav-item">学生信息管理系统</li>
	<li class="layui-nav-item"><a href="/stu_info/login.html">用户登录</a></li>
	<li class="layui-nav-item layui-this"><a href="/stu_info/register.html">学生注册</a></li>
</ul>
</header>
<div class="register-container">
	<fieldset class="layui-elem-field login-box">
		<legend>学生信息管理系统 - 学生注册</legend>
		<div class="layui-field-box">
			<!-- form -->
			<form class="layui-form register-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">学号</label>
					<div class="layui-input-block">
						<input type="number" name="stu_id" placeholder="学号（注册后不可修改）" required lay-verify="number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="stu_name" placeholder="姓名" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年龄</label>
					<div class="layui-input-block">
						<input type="number" name="stu_age" placeholder="年龄" required lay-verify="number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">班级</label>
					<div class="layui-input-block">
						<input type="text" name="stu_className" placeholder="班级" required
							lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="number" name="stu_phoneNumber" placeholder="手机号码"
							required lay-verify="phone" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">住址</label>
					<div class="layui-input-block">
						<input type="text" name="stu_location" placeholder="家庭住址" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="stu_sex" value="1" title="男" checked>
						<input type="radio" name="stu_sex" value="2" title="女">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="password" name="stu_password" placeholder="密码" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="password" name="stu_password_confirm" placeholder="再次输入密码" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"></label>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit lay-filter="">提交注册</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</fieldset>
</div>
<script src="/stu_info/public/js/jquery.min.js"></script>
<script src="/stu_info/public/layui/layui.js"></script>
<script src="/stu_info/public/js/register.js"></script>
</body>
</html>
