<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>学生信息管理系统 - 用户登录</title>
	<link rel="stylesheet" href="/stu_info/public/layui/css/layui.css">
	<link rel="stylesheet" href="/stu_info/public/css/style.css">
</head>
<body>

<header class="layui-nav">
<ul class="layui-nav" lay-filter="">
	<li class="layui-nav-item">学生信息管理系统</li>
	<li class="layui-nav-item layui-this"><a href="/stu_info/login.html">用户登录</a></li>
	<li class="layui-nav-item"><a href="/stu_info/register.html">学生注册</a></li>
</ul>
</header>
<div class="login-container">
	<fieldset class="layui-elem-field login-box">
		<legend>学生信息管理系统 - 用户登录</legend>
		<div class="layui-field-box">
			<!-- form -->
			<form class="layui-form login-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名/学号</label>
					<div class="layui-input-block">
						<input type="text" name="user_name" required lay-verify="required" placeholder="请输入用户名/学号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密　码</label>
					<div class="layui-input-block">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"></label>
					<div class="layui-form-mid layui-word-aux">自动判断 管理员用户 和 学生用户</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"></label>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit lay-filter="">登录</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
					<div class="layui-form-mid layui-word-aux"><a href="/stu_info/register.html">学生注册</a></div>
				</div>
			</form>
		</div>
	</fieldset>
</div>
<script src="/stu_info/public/js/jquery.min.js"></script>
<script src="/stu_info/public/layui/layui.js"></script>
<script src="/stu_info/public/js/login.js"></script>
</body>
</html>
