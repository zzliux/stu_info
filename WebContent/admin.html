<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>学生信息管理系统</title>
	<link rel="stylesheet" href="/stu_info/public/layui/css/layui.css">

		</ul>

				</div>
			</div>
			
		</div>
	</div>

	<script src="/stu_info/public/js/jquery.min.js"></script>
