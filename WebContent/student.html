<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>学生信息管理系统 - 学生信息</title>
<link rel="stylesheet" href="/stu_info/public/layui/css/layui.css">
<link rel="stylesheet" href="/stu_info/public/css/style.css">
</head>
<body>

	<header class="layui-nav">
		<ul class="layui-nav" lay-filter="">
			<li class="layui-nav-item">学生信息管理系统</li>
			<li class="layui-nav-item layui-this"><a
				href="/stu_info/student.html">学生信息</a></li>
		</ul>
	</header>
	<div class="register-container">
		<div class="layui-tab layui-tab-card">
			<ul class="layui-tab-title">
				<li class="layui-this">基本信息修改</li>
				<li>密码修改</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<!-- form -->
					<form class="layui-form register-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">学号</label>
							<div class="layui-input-block">
								<input type="number" name="stu_id" id="stu_id" required
									readonly="readonly" lay-verify="number" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
								<input type="text" name="stu_name" id="stu_name" required
									lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">年龄</label>
							<div class="layui-input-block">
								<input type="number" name="stu_age" id="stu_age" required
									lay-verify="number" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">班级</label>
							<div class="layui-input-block">
								<input type="text" name="stu_className" id="stu_className"
									required lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手机号</label>
							<div class="layui-input-block">
								<input type="number" name="stu_phoneNumber"
									id="stu_phoneNumber" required lay-verify="phone"
									autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">住址</label>
							<div class="layui-input-block">
								<input type="text" name="stu_location" id="stu_location"
									required lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="radio" name="stu_sex" id="stu_sex_1" value="1"
									title="男" checked> <input type="radio" name="stu_sex"
									id="stu_sex_2" value="2" title="女">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"></label>
							<div class="layui-input-inline">
								<button class="layui-btn" lay-submit lay-filter="base">提交修改</button>
							</div>
						</div>
					</form>
				</div>
				<div class="layui-tab-item">
					<!-- form -->
					<form class="layui-form register-form" action="">
						<input type="hidden" name="stu_name" id="stu_name_hidden">
						<div class="layui-form-item">
							<label class="layui-form-label">旧密码</label>
							<div class="layui-input-block">
								<input type="password" name="stu_pass_old" id="stu_pass_old" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码</label>
							<div class="layui-input-block">
								<input type="password" name="stu_pass_new" id="stu_pass_new" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">重复新密码</label>
							<div class="layui-input-block">
								<input type="password" name="stu_pass_new_confirm" id="stu_pass_new_confirm" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"></label>
							<div class="layui-input-inline">
								<button class="layui-btn" lay-submit lay-filter="pass">提交修改</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<script src="/stu_info/public/js/jquery.min.js"></script>
	<script src="/stu_info/public/layui/layui.js"></script>
	<script src="/stu_info/public/js/student.js"></script>
</body>
</html>
